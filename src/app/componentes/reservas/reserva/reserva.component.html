        <label for="puesto1"> <b> 1 </b></label>

        <input type="radio" formControlName="puesto"   name="puesto" id="puesto2" value="2">

        <label for="puesto3"><b>3</b></label>
      </div>
  
      <div class="puesto4">
        <input type="radio" formControlName="puesto"  name="puesto" id="puesto4" value="4">
        <label for="puesto4"><b>4</b></label>

        <input type="radio" formControlName="puesto"  name="puesto" id="puesto5" value="5">

      <div class="puesto8">
        <input type="radio" formControlName="puesto"  name="puesto" id="puesto8" value="8">
        <label for="puesto8"><b>8</b></label>
      </div>
      
    </div>
    

    
  </div>



    <div class="datos">
        
      <div class="cedula" >
        <input  placeholder="Cedula" type="text" formControlName="cedula"

        <div class="alert-danger" *ngIf="cedula.invalid && (cedula.dirty || cedula.touched)" >
          <div class="container-error-message" *ngIf="cedula.errors.required">
              Cedula es Requerida
          </div>
        </div>
      </div>
      
        <div class="nombre">
          <input  placeholder="Nombre"  type="text" formControlName="nombre"

          <div class="alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" >
            <div class="container-error-message" *ngIf="nombre.errors.required">
              Nombre es Requerido
            </div>
          </div>
        </div> 
      <br>
      
      <div class="apellido">
        <input  placeholder="Apellido"  type="text" formControlName="apellido" 
        class="form-control" aria-label="Sizing example input">

        <div class="alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)" >
          <div class="container-error-message" *ngIf="apellido.errors.required">
            Apellido es Requerido
          </div>
        </div>
      </div>

      <div class="edad">
        <input  placeholder="Edad"  type="text" formControlName="edad"  
        class="form-control" aria-label="Sizing example input">

        <div class="alert-danger" *ngIf="edad.invalid && (edad.dirty || edad.touched)" >
          <div class="container-error-message" *ngIf="edad.errors.required">
            Edad es Requerida
          </div>
          <div class="container-error-message" *ngIf="(edad.errors.minlength )">
            La edad debe tener 1 o 2 digitos
          </div>
        </div> 
      </div>  


      <div class="telefono">
        <input placeholder="Celular"  type="text" formControlName="telefono" 
        class="form-control" aria-label="Sizing example input">

        <div class="alert-danger" *ngIf="telefono.invalid && (telefono.dirty || telefono.touched)">
          <div class="container-error-message" *ngIf="telefono.errors.required">
           Telefono es Requerido
          </div>
          <div class="container-error-message" *ngIf="(telefono.errors.minlength )">
            El telefono debe tener 10 digitos
          </div>
        </div> 
      </div>
      
      
      <div class="correo">
        <input placeholder="Email"  type="text" formControlName="email"  
        class="form-control" aria-label="Sizing example input">

        <div class="alert-danger" *ngIf="email.invalid &&  (email.dirty || email.touched)" >
          <div class="container-error-message" *ngIf="email.errors.required">
            Email es Requerido
          </div>
        </div> 
      </div>  

      <div class="guardar">
        <button mat-raised-button color="primary" type="submit" [disabled]="!reservaForm.valid" >  
          <mat-icon > save</mat-icon> Guardar Reserva
        </button>
      </div>

      <div class="alert-success" >
        Podrá Guardar su Reserva cuando llene todos los campos
      </div> 
        
    </div>


    <br>

</form>

</div>

<div class="card-header">
  Nueva Reserva
  
</div>

<div class="card">

  <button class="cerrar"  (click)="onClose()" ><mat-icon>clear</mat-icon> </button>

<div class="container-1">
  
  
  

  <div class="container-form-authentication">

    <input type="hidden" name="idUser" [value]="idUser"> 


    <div class="carro" >
        
    </div>

    
    
    <div class="radio" >

      
      <div class="puesto1" *ngIf="isAdmin == true; else noAdmin"> 

        <input type="radio"  name="puesto" id="puesto1" value="1"  >
        <label for="puesto1"> <b> 1 </b></label>
      
      </div>

       
        <ng-template  #noAdmin>

          <input type="radio"  name="puesto" id="puesto1" value="1" disabled="true"  >

        </ng-template>
    
     
   

 
      
  
      <div class="puesto2" >

    </div>

    


  </div>
